<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div class="parallax_wrapper">
        <div class="parallax_group intro_screen" id="intro">
            <div class="intro_img_container">
                <img src="./assets/pngwing.com.png" alt="Star Wars Title">
                <h2>Scroll Down for More</h2>
            </div>
        </div>

        <div class="parallax_group" id="group-1">
            <div class="parallax_layer base_layer">
                <div class="base_img_container">
                    <img src="https://i.gifer.com/97Qm.gif" alt="Star Wars Movies gif">
                </div>
            </div>
            <div class="parallax_layer mid_layer">
            </div>
        </div>

        <div class="parallax_group" id="group-2">
            <div class="parallax_layer mid_layer">
                <div class="mid_img_container">
                    <img src="./assets/Empire_Cruiser_North-Position.png" alt="X-Wing ">
                </div>
            </div>
            <div class="parallax_layer top_layer">
                <div class="top_img_container">
                    <img src="./assets/pngkey.com-millennium-falcon-png-116274.png" alt="Millenium Falcon">
                </div>
            </div>
        </div>

        <div class="parallax_group outro_screen" id="outro">
            <div class="outro_img_container">
                <img src="https://www.animatedimages.org/data/media/636/animated-star-wars-image-0038.gif" alt="">
            </div>
            <ul>
                <li><a href="./characters.html">Characters</a></li>
                <li><a href="./films.html">Films</a></li>
            </ul>
        </div>
    </div>


</body>
</html>
